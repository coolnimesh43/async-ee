<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="resources/js/weather.js"></script>
<title>Weather Kathmandu</title>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-inverse">
			<div class="navbar-header">
				<a href="#" class="navbar-brand" title="Weather Kathmandu">Weather
					kathmandu</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/about" title="About">About</a></li>
				</ul>
			</div>
		</nav>
		<div class="content">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-center well">
					<p>
						<strong>Today's weather of Kathmandu</strong>
					</p>
					<p id="time"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2 well">
					<div class="row text-right">
						<div class="col-md-6">
							<p>
								<strong>Weather</strong>
							</p>
						</div>
						<div class="col-md-4 text-left">
							<p>
								<strong id="weather">N/A</strong>
							</p>
						</div>
						<div id="weather-image" class="col-md-2 text-left">
							<img src="http://openweathermap.org/img/w/04d.png">
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-right">
							<p>
								<strong>Temprature</strong>
							</p>
						</div>
						<div class="col-md-2 text-left">
							<p>
								Current &nbsp;<strong id="temprature">20</strong>&nbsp;<sup>o</sup>C
							</p>
						</div>
						<div class="col-md-2 text-left">
							<p>
								Min&nbsp;<strong id="min-temprature">20</strong>&nbsp;<sup>o</sup>C
							</p>
						</div>
						<div class="col-md-2 text-left">
							<p>
								Max&nbsp;<strong id="max-temprature">20</strong>&nbsp;<sup>o</sup>C
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-right">
							<p>
								<strong>Pressure</strong>
							</p>
						</div>
						<div class="col-md-6 text-left">
							<p>
								<strong id="pressure">1245</strong>&nbsp;hPa
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-right">
							<p>
								<strong>Humidity</strong>
							</p>
						</div>
						<div class="col-md-6 text-left">
							<p>
								<strong id="humidity">90</strong>%
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-right">
							<p>
								<strong>Visibility</strong>
							</p>
						</div>
						<div class="col-md-6 text-left">
							<p>
								<strong id="visibility">10000</strong>&nbsp;meter
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 text-right">
							<p>
								<strong>Wind Speed</strong>
							</p>
						</div>
						<div class="col-md-6 text-left">
							<p>
								<strong id="wind">3.1</strong>&nbsp;mph
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="border-top: 2px solid #ddd; padding-top:10px;">
							<p class="text-center">
								<strong>Sun</strong>
							</p>
							<div class="row">
								<div class="col-md-6 text-right">
									<p>
										<strong>Sun rise</strong>
									</p>
								</div>
								<div class="col-md-6 text-left">
									<p>
										<strong id="rise">5:48 A.M</strong>
									</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 text-right">
									<p>
										<strong>Sun Set</strong>
									</p>
								</div>
								<div class="col-md-6 text-left">
									<p>
										<strong id="set">6:58 P.M</strong>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default text-center">
				<div class="panel-footer">
					Weather Kathmandu coolnimesh43@gmail.com
				</div>
			</div>
		</div>
	</div>
</body>
</html>
